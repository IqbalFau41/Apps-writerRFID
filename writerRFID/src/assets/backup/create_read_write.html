                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">Tambahkan RFID</h6>
                                <form onsubmit="return formSubmit(event)">
                                    <div class="mt-3">
                                        <button id="btnRead" type="submit" class="btn btn-primary submit">Pindai
                                            RFID</button>
                                        <div id="write_rfidResultDisplay"></div>
                                        <button id="btnRefresh"
                                            class="btn btn-secondary float-right mr-2 mb-2 mb-md-0 text-white">
                                            Refresh</button>
                                    </div>
                                    <div id="rfidResultDisplay"></div>
                                    <div id="write_rfidResultDisplay"></div>
                                    <div class="form-group">
                                        <label for="txtId_Pegawai" class="control-label">Id Pegawai</label>
                                        <input id="txtId_Pegawai" type="text" class="form-control"
                                            placeholder="Id Pegawai" maxlength="50" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="txtNama" class="control-label">Nama</label>
                                        <input id="txtNama" type="text" class="form-control" placeholder="Nama"
                                            maxlength="50" oninput="capitalizeFirstLetter(this)" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="txtJabatan" class="control-label">Jabatan</label>
                                        <input id="txtJabatan" type="text" class="form-control" placeholder="Jabatan"
                                            maxlength="50" oninput="capitalizeFirstLetter(this)" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="txtDepartemen" class="control-label">Departemen</label>
                                        <input id="txtDepartemen" type="text" class="form-control"
                                            placeholder="Departemen" maxlength="50"
                                            oninput="capitalizeFirstLetter(this)" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="txtMail" class="control-label">Email</label>
                                        <input id="txtMail" type="text" class="form-control" placeholder="Email"
                                            maxlength="50" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="txtNo_Hp" class="control-label">Nomor Telepon</label>
                                        <input id="txtNo_Hp" type="text" class="form-control" placeholder="0812345678"
                                            maxlength="50" required />
                                    </div>

                                    <div class="form-group">
                                        <label for="txtRFID" class="control-label">RFID</label>
                                        <div class="readonly-input">
                                            <input id="txtRFID" type="text" class="form-control" placeholder="RFID"
                                                readonly required />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtAkses" class="control-label">Akses</label>
                                        <select id="txtAkses" class="form-control" required>
                                            <option value="1">Staff</option>
                                            <option value="2">Visitor</option>
                                            <option value="3">Sekertariat</option>
                                            <option value="4">Ketua</option>
                                        </select>
                                    </div>
                                    <button id="btnWrite" class="btn btn-primary submit">Generate Code</button>

                                    <div class="form-group d-flex justify-content-end">
                                        <button id="btnCreate" type="submit"
                                            class="btn btn-primary submit">Tambahkan</button>
                                    </div>
                                </form>
