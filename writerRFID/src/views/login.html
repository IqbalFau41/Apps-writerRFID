<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Writer RFID</title>
  <!-- Core CSS -->
  <link rel="stylesheet" href="../assets/vendors/core/core.css" />
  <!-- Feather font CSS -->
  <link rel="stylesheet" href="../assets/fonts/feather-font/css/iconfont.css" />
  <!-- Layout styles -->
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/images/favicon.png" />
</head>

<body>
  <div class="main-wrapper">
    <div class="page-wrapper full-page">
      <div class="page-content d-flex align-items-center justify-content-center">
        <div class="row w-100 mx-0 auth-page">
          <div class="col-md-8 col-xl-6 mx-auto">
            <div class="card">
              <div class="row">
                <div class="col-md-10 mx-auto">
                  <div class="auth-form-wrapper px-4 py-5">
                    <div class="noble-ui-logo d-block mb-2">
                      Writer<span> RFID</span>
                    </div>
                    <h5 id="text-error" class="text-muted font-weight-normal mb-4">
                      Selamat datang kembali! Masuk ke akun Anda.
                    </h5>
                    <form class="forms-login" onsubmit="return formSubmit(event)">
                      <div class="form-group">
                        <label for="txtEmail">Alamat Email</label>
                        <input type="text" class="form-control" id="txtEmail" placeholder="Alamat Email" required
                          autofocus />
                      </div>
                      <div class="form-group">
                        <label for="txtPassword">Kata Sandi</label>
                        <input type="password" class="form-control" id="txtPassword" autocomplete="current-password"
                          placeholder="Kata Sandi" required />
                      </div>
                      <div class="mt-3">
                        <button id="btnLogin" type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0 text-white">
                          Masuk
                        </button>
                        <button type="button" id="btnRegister"
                          class="btn btn-secondary float-right mr-2 mb-2 mb-md-0 text-white">
                          Registrasi
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Core JS -->
  <script src="../assets/vendors/core/core.js"></script>
  <!-- Plugin JS for this page -->
  <script src="./js/login.js"></script>
  <script src="../assets/vendors/promise-polyfill/polyfill.min.js"></script>
  <!-- Feather Icons JS -->
  <script src="../assets/vendors/feather-icons/feather.min.js"></script>
  <!-- Template JS -->
  <script src="../assets/js/template.js"></script>
</body>

</html>
